<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherscan Rich Holders</title>
</head>
<body>
    <h1>Etherscan Rich Holders</h1>
    <p>Enter the Ethereum contract address:</p>
    <input type="text" id="contractAddress" placeholder="0x...">
    <button onclick="fetchRichHolders()">Fetch Rich Holders</button>
    <h2>Rich Holders:</h2>
    <ul id="richHoldersList"></ul>

    <script>
        async function fetchRichHolders() {
            const contractAddress = document.getElementById("contractAddress").value;
            const etherscanApiKey = 'AFFD2SXUNV3RY968V4442KMBP4928IBMJ7';
            const apiUrl = `https://api.etherscan.io/api?module=account&action=tokenholderlist&contractaddress=${contractAddress}&apikey=${etherscanApiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "1") {
                    const richHolders = data.result;

                    const richHoldersList = document.getElementById("richHoldersList");
                    richHoldersList.innerHTML = "";

                    richHolders.forEach(holder => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${holder.address} - Balance: ${holder.balance}`;
                        richHoldersList.appendChild(listItem);
                    });
                } else {
                    alert("Failed to fetch rich holders. Please check the contract address.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
    </script>
</body>
</html>
