<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherscan Top Holders</title>
</head>
<body>
    <h1>Etherscan Top Holders</h1>
    <p>Enter the Ethereum contract address:</p>
    <input type="text" id="contractAddress" placeholder="0x...">
    <button onclick="fetchTopHolders()">Fetch Top Holders</button>
    <h2>Top Holders:</h2>
    <ul id="topHoldersList"></ul>

    <script>
        async function fetchTopHolders() {
            const contractAddress = document.getElementById("contractAddress").value;
            const etherscanApiKey = 'AFFD2SXUNV3RY968V4442KMBP4928IBMJ7'; // Replace with your Etherscan API key
            const apiUrl = `https://api.etherscan.io/api?module=token&action=tokenholderlist&contractaddress=${contractAddress}&page=1&offset=500&apikey=${etherscanApiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "1") {
                    const topHolders = data.result;

                    const topHoldersList = document.getElementById("topHoldersList");
                    topHoldersList.innerHTML = "";

                    topHolders.forEach(holder => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `Address: ${holder.address}, Balance: ${holder.balance}`;
                        topHoldersList.appendChild(listItem);
                    });
                } else {
                    alert("Failed to fetch top holders. Please check the contract address.");
                }
            } catch (error) {
                console.error("Error fetching top holders:", error);
            }
        }
    </script>
</body>
</html>
