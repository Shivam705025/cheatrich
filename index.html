<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainbase Token Holders</title>
</head>
<body>
    <h1>Chainbase Token Holders</h1>
    <p>Enter the Ethereum contract address:</p>
    <input type="text" id="contractAddress" placeholder="0x...">
    <button onclick="fetchTokenHolders()">Fetch Token Holders</button>
    <h2>Token Holders:</h2>
    <ul id="tokenHoldersList"></ul>
    <h2>Recent Buy Transactions:</h2>
    <ul id="buyTransactionsList"></ul>

    <script>
        async function fetchTokenHolders() {
            const contractAddress = document.getElementById("contractAddress").value;
            const chainbaseApiKey = '2VXDBxSex1QphfGODii8qBekznm'; // Replace with your Chainbase API key

            if (!contractAddress) {
                alert("Please enter a contract address.");
                return;
            }

            const apiUrl = `https://api.chainbase.online/v1/token/top-holders?chain_id=1&contract_address=${contractAddress}&page=1&limit=100`;

            const headers = new Headers({
                'x-api-key': chainbaseApiKey,
                'accept': 'application/json'
            });

            const requestOptions = {
                method: 'GET',
                headers: headers,
                redirect: 'follow'
            };

            try {
                const response = await fetch(apiUrl, requestOptions);
                const data = await response.json();

                if (data.success) {
                    const tokenHolders = data.data;

                    const tokenHoldersList = document.getElementById("tokenHoldersList");
                    tokenHoldersList.innerHTML = "";

                    tokenHolders.forEach(holder => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `Address: ${holder.address}, Balance: ${holder.balance}`;
                        tokenHoldersList.appendChild(listItem);
                    });
                } else {
                    alert("Failed to fetch token holders. Please check the contract address.");
                }
            } catch (error) {
                console.error("Error fetching token holders:", error);
            }
        }

        async function fetchBuyTransactions(walletAddress) {
            const etherscanApiKey = 'AFFD2SXUNV3RY968V4442KMBP4928IBMJ7'; // Replace with your Etherscan API key

            const apiUrl = `https://api.etherscan.io/api?module=account&action=txlist&address=${walletAddress}&sort=desc&apikey=${etherscanApiKey}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status === "1") {
                    const transactions = data.result.filter(tx => tx.value > 0).slice(0, 10);

                    const buyTransactionsList = document.getElementById("buyTransactionsList");
                    buyTransactionsList.innerHTML = "";

                    transactions.forEach(tx => {
                        const listItem = document.createElement("li");
                        listItem.textContent = `Transaction Hash: ${tx.hash}, Value: ${tx.value} Wei`;
                        buyTransactionsList.appendChild(listItem);
                    });
                } else {
                    alert("Failed to fetch buy transactions.");
                }
            } catch (error) {
                console.error("Error fetching buy transactions:", error);
            }
        }
    </script>
</body>
</html>
