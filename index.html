<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainbase Token Holders</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; /* Light pink background */
        }

        header {
            background-color: #ffe6e6; /* Darker pink header */
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d; /* Darker pink button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3333; /* Slightly darker pink on hover */
        }

        h2 {
            font-size: 20px;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chainbase Token Holders</h1>
    </header>
    <div class="container">
        <p>Enter Ethereum contract addresses (comma-separated):</p>
        <textarea id="contractAddresses" placeholder="0xAddress1, 0xAddress2, ..."></textarea>
        <button onclick="fetchTokenHolders()">Fetch Token Holders</button>
        <h2>Transaction Addresses:</h2>
        <ul id="transactionAddressesList"></ul>
    </div>
    
    <!-- Add D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        async function fetchTokenHolders() {
            const contractAddressesInput = document.getElementById("contractAddresses").value;
            const contractAddresses = contractAddressesInput.split(',').map(address => address.trim());
            const chainbaseApiKey = '2VXDBxSex1QphfGODii8qBekznm'; // Replace with your Chainbase API key

            if (!contractAddressesInput) {
                alert("Please enter contract addresses.");
                return;
            }

            const transactionAddressesList = document.getElementById("transactionAddressesList");
            transactionAddressesList.innerHTML = ""; // Clear previous results

            for (const contractAddress of contractAddresses) {
                const apiUrl = `https://api.chainbase.online/v1/token/top-holders?chain_id=1&contract_address=${contractAddress}&page=1&limit=100`;

                const headers = new Headers({
                    'x-api-key': chainbaseApiKey,
                    'accept': 'application/json'
                });

                const requestOptions = {
                    method: 'GET',
                    headers: headers,
                    redirect: 'follow'
                };

                try {
                    const response = await fetch(apiUrl, requestOptions);
                    const data = await response.json();

                    if (data.code === 0) {
                        const tokenHolders = data.data;

                        tokenHolders.forEach(holder => {
                            // Fetch last transactions for this wallet address
                            getWalletHoldings(holder.wallet_address);
                        });
                    } else {
                        alert(`Failed to fetch token holders for contract address ${contractAddress}.`);
                    }
                } catch (error) {
                    console.error(`Error fetching token holders for contract address ${contractAddress}:`, error);
                }
            }
        }

        async function getWalletHoldings(walletAddress) {
            const networkId = '1'; // Ethereum mainnet
            const chainbaseApiKey = '2VXDBxSex1QphfGODii8qBekznm'; // Replace with your Chainbase API key

            if (!walletAddress) {
                alert("Please enter a wallet address.");
                return;
            }

            try {
                const apiUrl = `https://api.chainbase.online/v1/account/tokens?chain_id=${networkId}&address=${walletAddress}&limit=10&page=1`;

                const headers = new Headers({
                    'x-api-key': chainbaseApiKey,
                    'accept': 'application/json'
                });

                const requestOptions = {
                    method: 'GET',
                    headers: headers,
                    redirect: 'follow'
                };

                const response = await fetch(apiUrl, requestOptions);
                const data = await response.json();

                if (data.code === 0) {
                    const holdings = data.data;
                    const holdingsList = document.getElementById("holdingsList");
                    holdingsList.innerHTML = ""; // Clear previous results

                    holdings.forEach(holding => {
                        const tokenContainer = document.createElement("div");
                        tokenContainer.classList.add("token-container");

                        const contractAddress = document.createElement("p");
                        contractAddress.textContent = `Contract Address: ${holding.contract_address}`;

                        tokenContainer.appendChild(contractAddress);
                        holdingsList.appendChild(tokenContainer);
                    });
                } else {
                    alert(`Error fetching holdings for wallet address ${walletAddress}.`);
                }
            } catch (error) {
                console.error(`Error fetching holdings for wallet address ${walletAddress}:`, error);
                alert(`Error fetching holdings for wallet address ${walletAddress}.`);
            }
        }
    </script>
</body>
</html>
