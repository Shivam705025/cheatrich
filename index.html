<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherscan Token Holders</title>
</head>
<body>
    <h1>Etherscan Token Holders</h1>
    <p>Enter the Ethereum contract address:</p>
    <input type="text" id="contractAddress" placeholder="0x...">
    <button onclick="fetchTokenHolders()">Fetch Token Holders</button>
    <h2>Token Holders:</h2>
    <ul id="tokenHoldersList"></ul>

    <script>
        async function fetchTokenHolders() {
            const contractAddress = document.getElementById("contractAddress").value;

            if (!contractAddress) {
                alert("Please enter a contract address.");
                return;
            }

            try {
                const url = `https://etherscan.io/token/generic-tokenholders2?a=${contractAddress}&s=0&p=1`;
                const response = await fetch(url);
                const text = await response.text();

                // Create a temporary HTML element to parse the response text
                const tempElement = document.createElement('div');
                tempElement.innerHTML = text;

                // Extract the token holders data
                const holdersData = Array.from(tempElement.querySelectorAll('.table-hover tbody tr'))
                    .map(row => {
                        const address = row.querySelector('.hash-tag.text-truncate').textContent.trim();
                        const balance = row.querySelector('.d-none.d-md-table-cell').textContent.trim();
                        return `${address} - Balance: ${balance}`;
                    });

                const tokenHoldersList = document.getElementById("tokenHoldersList");
                tokenHoldersList.innerHTML = "";

                holdersData.forEach(holder => {
                    const listItem = document.createElement("li");
                    listItem.textContent = holder;
                    tokenHoldersList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching token holders:", error);
            }
        }
    </script>
</body>
</html>
